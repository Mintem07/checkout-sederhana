<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="item-detail">
        <div class="product">
            <div class="image-item">
                <img src="img/6.jpg" class="jumbo">
                <div class="img-container">
                    <div class="other-img">
                        <img src="img/6.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/5.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/3.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/2.jpg" class="small">
                    </div>
                </div>
            </div>
            <div class="title" style="margin-left: 20px;">
                <h2>Hiasan rumah</h2>
                <p class="text-gray">Bermacam-macam pot bunga yang cantik</p>
                <h5>Harga:</h5>
                <h5 class="text-gray" style="margin-bottom: 20px;">Rp. 100.000 - Rp. 150.000</h5>
                <button type="button" class="add-to-cart">
                    Tambahkan ke keranjang
                </button>
                <button type="submit" disabled class="checkout">
                    Checkout sekarang
                </button>
            </div>
        </div>
        <div class="product">
            <div class="image-item">
                <img src="img/1.jpg" class="jumbo">
                <div class="img-container">
                    <div class="other-img">
                        <img src="img/1.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/4.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/7.jpg" class="small">
                    </div>
                    <div class="other-img">
                        <img src="img/8.jpg" class="small">
                    </div>
                </div>
            </div>
            <div class="title" style="margin-left: 20px;">
                <h2>Dekorasi dinding</h2>
                <p class="text-gray">Bermacam-macam dekorasi dinding yang akan mempercantik dinding rumah anda</p>
                <h5>Harga:</h5>
                <h5 class="text-gray" style="margin-bottom: 20px;">Rp. 75.000 - Rp. 125.000</h5>
                <button type="button" class="add-to-cart">
                    Tambahkan ke keranjang
                </button>
                <button type="submit" disabled class="checkout">
                    Checkout sekarang
                </button>
            </div>
        </div>
    </div>

    <div id="checkout-item">
        <h2>Keranjang</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
